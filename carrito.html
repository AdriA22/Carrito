<body>
    <header id="header">
        <h1>Mis libros</h1>
        <div>
            <img class="carrito" src="/img/carrito-de-compras.png" alt="">
            <div id="numero"></div>
        </div>
    </header>

   <main>
        <div id="contenedor" class="contenedor"> </div>
    </main>    

    <div class="prox" id="prox">
        <img src="/img/prox1.png" alt="">
    </div>

    <div class="contenedor" id="contenedor">

        <div>
            <img src="/img/libro.1.jpg" alt="">
            <div class="informacion">
                <p>Mi Guardaespaldas</p>
                <p class="precio">$199<span>.99</span></p>
                <div>
                    <button>Empezá a leerlo</button>
                    <button>Comprar</button>
                </div>
            </div>
        </div>

        <div>
            <img src="/img/libro.3.jpg" alt="">

                <p>Un juego perdido</p>
                <p class="precio">$199<span>.99</span></p>
                <div>
                    <button>Empezá a leerlo</button>
                    <button>Comprar</button>
                </div>
            </div>
        </div>

        <div>
            <img src="/img/libro.2.jpg" alt="">
            <div class="informacion">
                <p>El diario de Nikolay</p>
                <p class="precio">$199<span>.99</span></p>
                <div>
                    <button>Empezá a leerlo</button>
                    <button>Comprar</button>
                </div>
            </div>
        </div>
    </div>



    <div id="contenedorCompra">
        <div class="informacionCompra" id="informacionCompra">
            <h2>Cesta</h2>
            <p class="x" id="x">x</p>
        </div>

        <div class="productosCompra" id="productosCompra"></div>
        <div class="total" id="total"></div>
        <button>Finalizar Compra</button>
    </div>




    <footer class="footer">
